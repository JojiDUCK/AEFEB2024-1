<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lexend Font with Images</title>
  <!-- Google Fonts for Lexend -->
  <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@400&display=swap" rel="stylesheet">
  <style>
    /* CSS for styling */
    body {
      margin: 0;
      font-family: 'Lexend', sans-serif; /* Apply Lexend font */
      background-color: white; /* Set background color to white */
      display: flex;
      justify-content: center; /* Center horizontally */
      align-items: flex-start; /* Align content at the top */
      padding-top: 20px; /* Add space at the top */
      height: 100vh;
    }

    .content-container {
      display: flex;
      align-items: center; /* Vertically align the images and text */
    }

    .centered-text {
      font-size: 25px; /* Set font size */
      text-align: center;
      margin: 0 20px; /* Add space between the images and text */
    }

    .image {
      width: 50px; /* Set image width */
      height: 50px; /* Set image height */
      object-fit: cover; /* Ensure images are not distorted */
    }
  </style>
</head>
<body>
  <div class="content-container">
    <!-- Left Image -->
    <img src="https://raw.githubusercontent.com/JojiDUCK/AEFEB2024-1/main/Screenshot%202025-02-06%20at%2017.42.33.png" 
         alt="Left Image" class="image">

    <!-- Centered Text -->
    <div class="centered-text">
      Have you...
    </div>

    <!-- Right Image -->
    <img src="https://raw.githubusercontent.com/JojiDUCK/AEFEB2024-1/main/Screenshot%202025-02-06%20at%2017.42.26.png" 
         alt="Right Image" class="image">
  </div>
</body>
</html>
